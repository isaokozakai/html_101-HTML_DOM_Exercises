<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button id="demo">0</button>
  <script>
    let count = 0
    document.getElementById("demo").addEventListener("click", (e) => { e.target.textContent = count++ });
  </script>
</body>

</html>
